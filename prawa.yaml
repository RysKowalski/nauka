  - "1. Harcerz s\u0142u\u017Cy Bogu i Polsce i sumiennie spe\u0142nia swoje obowi\u0105\
    zki."
  - "2. Na s\u0142owie harcerza polegaj jak na Zawiszy."
  - "3. Harcerz jest po\u017Cyteczny i niesie pomoc bli\u017Anim."
  - "4. Harcerz w ka\u017Cdym widzi bli\u017Aniego, a za brata uwa\u017Ca ka\u017C\
